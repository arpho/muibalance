
<h2 mat-dialog-title>{{makeWindowTitle()}}</h2>
<mat-dialog-content>
  <app-data-form [seller]="seller()" ></app-data-form>
  <app-address-form [seller]="seller()" ></app-address-form>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" (click)="updateSeller()" cdkFocusInitial>{{buttonText()}}</button>
  </mat-dialog-actions>
</mat-dialog-content>
