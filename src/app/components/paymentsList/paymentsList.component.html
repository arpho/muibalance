
<button mat-button (click)="uploadPayments2firestore()">upload Payments</button>
<mat-toolbar style=" position: fixed;top:0%;width:100%; z-index:100">
  <div id="commands">
 <app-my-menu></app-my-menu>
 <mat-icon>search</mat-icon>
   <input matInput placeholder="search payment"   (keyup)="filterPayments($event)" id=searchInput>
<button mat-button (click)="uploadPayments2firestore()">upload Payments</button>
<button mat-fab extended id="createSellerr" (click)="createPayment()">

  <mat-icon>add</mat-icon> crea Pagamento</button>
  </div>
  </mat-toolbar>

<table mat-table [dataSource]="payments()|filterPipe:filter4payments" class="mat-elevation-z8">

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="note">
    <th mat-header-cell *matHeaderCellDef> Note </th>
    <td mat-cell *matCellDef="let element"> {{element.note}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row  [matMenuTriggerFor]="menu" [matMenuTriggerData]="{data:row}" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-menu #menu="matMenu">
  <ng-template matMenuContent let-cart="data" >
    <button mat-menu-item (click)="updateItem(cart)">
      <mat-icon>create</mat-icon>
      <span>modifica</span>
    </button>

    <button mat-menu-item (click)="deleteItem(cart)">
      <mat-icon>delete</mat-icon>
      <span>elimina</span>
    </button>
      </ng-template>
  </mat-menu>
