
<button mat-button (click)="uploadPayments2firestore()">upload Payments</button>
<mat-toolbar style=" position: fixed;top:0%;width:100%; z-index:100">
  <div id="commands">
 <app-my-menu></app-my-menu>
<button mat-button (click)="uploadPayments2firestore()">upload Payments</button>
<button mat-fab extended id="createSellerr" (click)="createPayment()">
  <mat-icon>add</mat-icon> crea Pagamento</button>
  </div>
  </mat-toolbar>

<table mat-table [dataSource]="payments()" class="mat-elevation-z8">

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="note">
    <th mat-header-cell *matHeaderCellDef> Note </th>
    <td mat-cell *matCellDef="let element"> {{element.note}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="seePayment(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
