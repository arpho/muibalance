
<app-payment-fraction-expansion-panel [data]="fractionPayment()" (updated)="updatedPayment($event)">

</app-payment-fraction-expansion-panel>



  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="updatePayment($event)">
      <mat-icon>create</mat-icon>
      <span>modifica</span>
    </button>

    <button mat-menu-item (click)="deletePayment($event)">
      <mat-icon>delete</mat-icon>
      <span>elimina</span>
    </button>
  </mat-menu>
  <button mat-button (click)="insertNewPayment()"><mat-icon>add</mat-icon>aggiungi pagamento </button>
<table mat-table [dataSource]="payments()" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Importo </th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
  </ng-container>


  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef> Pagato il  </th>
    <td mat-cell *matCellDef="let element"> {{element.paymentsDate}} </td>
  </ng-container>


  <ng-container matColumnDef="note">
    <th mat-header-cell *matHeaderCellDef> nota </th>
    <td mat-cell *matCellDef="let element"> {{element.note}} </td>
  </ng-container>


  <ng-container matColumnDef="pagatoCon">
    <th mat-header-cell *matHeaderCellDef> metodo di pagamento </th>
    <td mat-cell *matCellDef="let element">
    <app-payment-viewer [paymentsKey]="element.paymentsKey"></app-payment-viewer>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;let i=index"  [matMenuTriggerFor]="menu" (click)="selectPayment(row,i)"></tr>
</table>
