<table mat-table [dataSource]="sellers()" class="mat-elevation-z8">
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> nome </th>
    <td mat-cell *matCellDef="let seller"> {{seller.nome}} </td>
  </ng-container>
  <ng-container matColumnDef="indirizzo">
    <th mat-header-cell *matHeaderCellDef> indirizzo </th>
    <td mat-cell *matCellDef="let seller"> {{seller.address.address}} </td>
  </ng-container>
  <ng-container matColumnDef="note">
    <th mat-header-cell *matHeaderCellDef> note </th>
    <td mat-cell *matCellDef="let seller"> {{seller.note}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
