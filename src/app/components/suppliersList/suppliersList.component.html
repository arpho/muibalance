<mat-toolbar style=" position: fixed;top:0%;width:100%; z-index:100">
  <div id="commands">
 <app-my-menu></app-my-menu>
<mat-icon>search</mat-icon>
<input matInput placeholder="search"   (keyup)="filterSuppliers($event)" id=searchInput>
<button mat-button (click)="importSuppliers2firestore()">upload Sellers</button>
<button mat-fab extended id="createSellerr" (click)="createSupplier()">
  <mat-icon>add</mat-icon> crea venditore</button>
  </div>
  </mat-toolbar>
<mat-progress-bar mode="determinate" value="{{progress()}}"></mat-progress-bar>
<table mat-table [dataSource]="sellers()|filterPipe:filterSellers" class="mat-elevation-z8">
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> nome </th>
    <td mat-cell *matCellDef="let seller"> {{seller.nome}} </td>
  </ng-container>
  <ng-container matColumnDef="indirizzo">
    <th mat-header-cell *matHeaderCellDef> indirizzo </th>
    <td mat-cell *matCellDef="let seller"> {{seller.address.address}} </td>
  </ng-container>
  <ng-container matColumnDef="note">
    <th mat-header-cell *matHeaderCellDef> note </th>
    <td mat-cell *matCellDef="let seller"> {{seller.note}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row  (click)="updateSeller(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
