<table mat-table [dataSource]="sellers()" class="mat-elevation-z8">
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Fornitore  </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>
  <ng-container matColumnDef="rootSeller">
    <th mat-header-cell *matHeaderCellDef> Fornitore base  </th>
    <td mat-cell *matCellDef="let element"> {{element.rootSeller}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
