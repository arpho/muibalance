
<form [formGroup]="searchForm">
<mat-select matInput [(ngModel)]="paymentsKey">
  <mat-icon matPrefix>search</mat-icon>
   <input matInput (keyup)="onKey($event)">
    <mat-option>None</mat-option>
  @for(payment of $payments()|filterPipe:searchPayment;track payment.key){

    <mat-option value="{{payment.key}}">{{payment.nome}}</mat-option>
  }

</mat-select>
</form>
