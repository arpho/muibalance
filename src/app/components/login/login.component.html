<mat-card>
  <mat-card-header>
      <h2>Login</h2>
  </mat-card-header>
  <mat-card-content>
      <form #loginForm="ngForm" (submit)="login()">
          <h4 class="card-title">Acceso</h4>
          @if(loginForm.invalid)
{          <mat-error >
              utente e password sono obbligatori
          </mat-error>
          }
          <mat-form-field>
              <mat-label>Email
              </mat-label>
              <input matInput placeholder="Email"
              matNativeControl
              [(ngModel)]="userName" name="userName" required>
          </mat-form-field>
          <mat-form-field>
              <mat-label>Password

              </mat-label>
              <input matInput
              matNativeControl
              type="password" placeholder="Password" [(ngModel)]="password" name="password"
                  required>
          </mat-form-field>
          <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid">Login</button>
      </form>
  </mat-card-content>
</mat-card>
