
<h1>Acquisti</h1>
<app-item-expansion-panel [data]="item2edit()" (updated)="ItemEdited($event)"></app-item-expansion-panel>
<mat-menu #menu="matMenu">
  <ng-template matMenuContent let-item="data" let-index="index" >
    <button mat-menu-item (click)="updateItem(item,index)">
      <mat-icon>create</mat-icon>
      <span>modifica</span>
    </button>

    <button mat-menu-item (click)="deleteItem(index)">
      <mat-icon>delete</mat-icon>
      <span>elimina</span>
    </button>
    </ng-template>
  </mat-menu>

  <button mat-button (click)="insertNewItem()"><mat-icon>add</mat-icon>aggiungi acquisto </button>
<table mat-table [dataSource]="items()" class="mat-elevation-z8">

   <ng-container matColumnDef="descrizione">
    <th mat-header-cell *matHeaderCellDef> Descrizione </th>
    <td mat-cell *matCellDef="let item"> {{item.descrizione}} </td>
  </ng-container>

   <ng-container matColumnDef="note">
    <th mat-header-cell *matHeaderCellDef> note </th>
    <td mat-cell *matCellDef="let item"> {{item.note}} </td>
  </ng-container>

   <ng-container matColumnDef="prezzo">
    <th mat-header-cell *matHeaderCellDef> prezzo </th>
    <td mat-cell *matCellDef="let item"> {{item.prezzo}} </td>
  </ng-container>

   <ng-container matColumnDef="categorie">
    <th mat-header-cell *matHeaderCellDef> Categorie </th>
    <td mat-cell *matCellDef="let item"> <app-category-viewer  [categoriesKey]="item.categoriesKey"></app-category-viewer> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index" (click)="selectItem(row, i)" [matMenuTriggerFor]="menu"  [matMenuTriggerData]="{data:row, index:i}"></tr>
</table>
